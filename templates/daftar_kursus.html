<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pendaftaran Kursus Efeis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f0f2f5; }
        .form-container { max-width: 500px; margin: 50px auto; background: white; padding: 30px; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        .header-img { width: 100%; height: 150px; object-fit: cover; border-radius: 10px 10px 0 0; background-color: #4e73df; }
    </style>
</head>
<body>

    <div class="container">
        <div class="form-container">
            <div class="text-center mb-4">
                <h2 class="fw-bold text-primary">Borang Pendaftaran</h2>
                <p class="text-muted">Kursus Kompetensi Efeis</p>
            </div>

            <form action="{{ url_for('daftar_kursus') }}" method="post" enctype="multipart/form-data">
                <div class="mb-3">
                    <label class="form-label">Nama Penuh</label>
                    <input type="text" name="nama" class="form-control" required placeholder="Seperti dalam KP">
                </div>
                
                <div class="mb-3">
                    <label class="form-label">No. Kad Pengenalan</label>
                    <input type="text" name="ic" class="form-control" required placeholder="Contoh: 880101-10-5555">
                </div>

                <div class="mb-3">
                    <label class="form-label">No. Telefon</label>
                    <input type="tel" name="telefon" class="form-control" required placeholder="Contoh: 012-3456789">
                </div>

                <div class="mb-3">
                    <label class="form-label">Alamat Emel</label>
                    <input type="email" name="email" class="form-control" placeholder="nama@contoh.com">
                </div>

                <div class="mb-3">
                    <label class="form-label">Nama Syarikat (Jika Ada)</label>
                    <input type="text" name="syarikat" class="form-control" placeholder="Nama Syarikat / Agensi">
                </div>

                <div class="mb-3">
                    <label class="form-label">Pilihan Slot Kursus</label>
                    <select name="kursus" class="form-select" required>
                        <option value="" disabled selected>Sila Pilih...</option>
                        {% for slot in slots %}
                            {% if slot.is_full %}
                                <option value="{{ slot.nama_slot }}" disabled class="text-danger">
                                    {{ slot.nama_slot }} (PENUH - {{ slot.registered }}/{{ slot.max_peserta }})
                                </option>
                            {% else %}
                                <option value="{{ slot.nama_slot }}">
                                    {{ slot.nama_slot }} (Baki: {{ slot.remaining }} tempat)
                                </option>
                            {% endif %}
                        {% endfor %}
                    </select>
                </div>

                <div class="mb-3">
                    <label class="form-label">Kaedah Pembayaran</label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="kaedah_bayaran" value="Self Pay" id="pay1" checked>
                        <label class="form-check-label" for="pay1">Bayaran Sendiri (Self Pay)</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="kaedah_bayaran" value="HRDC Claimable" id="pay2">
                        <label class="form-check-label" for="pay2">Tuntutan HRDC (Syarikat)</label>
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Bukti Bayaran / Surat Jaminan (GL)</label>
                    <input type="file" name="bukti_bayaran" class="form-control" accept="image/*,.pdf">
                    <div class="form-text text-muted">
                        Sila muat naik resit atau GL jika ada.
                    </div>
                </div>

                <div class="d-grid gap-2 mt-4">
                    <button type="submit" class="btn btn-primary btn-lg">Hantar Pendaftaran</button>
                </div>
            </form>
            
            <div class="text-center mt-4">
                <small class="text-muted">&copy; 2026 KASB Properties</small>
            </div>
        </div>
    </div>

</body>
</html>
