<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log Masuk Peserta - Efeis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #eef2f7; display: flex; align-items: center; justify-content: center; height: 100vh; }
        .login-card { width: 100%; max-width: 400px; padding: 2rem; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.05); background: white; }
    </style>
</head>
<body>
    <div class="login-card">
        <div class="text-center mb-4">
            <h4 class="fw-bold text-primary">Portal Peserta Efeis</h4>
            <p class="text-muted small">Sila log masuk untuk akses bahan kursus</p>
        </div>
        
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="alert alert-{{ category }} py-2 small">{{ message }}</div>
            {% endfor %}
          {% endif %}
        {% endwith %}

        <form method="post">
            <div class="mb-3">
                <label class="form-label small fw-bold">No. Kad Pengenalan</label>
                <input type="text" name="ic" class="form-control" placeholder="Contoh: 880101105555" required autofocus>
            </div>
            <div class="mb-3">
                <label class="form-label small fw-bold">Kata Laluan</label>
                <input type="password" name="password" class="form-control" placeholder="Masukkan No. IC anda sekali lagi" required>
                <div class="form-text small">Gunakan No. IC anda sebagai kata laluan pertama kali.</div>
            </div>
            <button type="submit" class="btn btn-primary w-100">Log Masuk</button>
        </form>
    </div>
</body>
</html>
