<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <title>Edit Peserta - KASB</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5 mb-5">
        <div class="card shadow-sm mx-auto" style="max-width: 700px;">
            <div class="card-header bg-warning text-dark">
                <h5 class="mb-0">✏️ Kemaskini Maklumat Peserta</h5>
            </div>
            <div class="card-body">
                <form method="post" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label class="form-label">Nama Penuh</label>
                        <input type="text" name="nama" class="form-control" value="{{ p.nama_penuh }}" required>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">No. IC</label>
                            <input type="text" name="ic" class="form-control" value="{{ p.no_ic }}">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">No. Telefon</label>
                            <input type="text" name="telefon" class="form-control" value="{{ p.no_telefon }}" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Emel</label>
                        <input type="email" name="email" class="form-control" value="{{ p.email }}">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Nama Syarikat</label>
                        <input type="text" name="syarikat" class="form-control" value="{{ p.nama_syarikat or '' }}">
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Slot Kursus</label>
                        <select name="kursus" class="form-select">
                            {% for slot in slots %}
                            <option value="{{ slot.nama_slot }}" {% if slot.nama_slot == p.kursus_dipilih %}selected{% endif %}>{{ slot.nama_slot }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Kaedah Bayaran</label>
                            <select name="kaedah_bayaran" class="form-select">
                                <option value="Self Pay" {% if p.kaedah_bayaran == 'Self Pay' %}selected{% endif %}>Self Pay</option>
                                <option value="HRDC Claimable" {% if p.kaedah_bayaran == 'HRDC Claimable' %}selected{% endif %}>HRDC Claimable</option>
                            </select>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Status Bayaran</label>
                            <select name="status_bayaran" class="form-select">
                                <option value="Belum Bayar" {% if p.status_bayaran == 'Belum Bayar' %}selected{% endif %}>Belum Bayar</option>
                                <option value="Selesai" {% if p.status_bayaran == 'Selesai' %}selected{% endif %}>Selesai</option>
                            </select>
                        </div>
                    </div>

                    <div class="mb-4">
                        <label class="form-label">Kemaskini Bukti Bayaran (Biarkan kosong jika tiada perubahan)</label>
                        <input type="file" name="bukti_bayaran" class="form-control">
                        {% if p.bukti_bayaran_url %}
                        <small class="text-muted">Fail semasa: <a href="{{ p.bukti_bayaran_url }}" target="_blank">Lihat</a></small>
                        {% endif %}
                    </div>

                    <div class="d-flex justify-content-between">
                        <a href="{{ url_for('senarai_peserta') }}" class="btn btn-secondary">Batal</a>
                        <button type="submit" class="btn btn-primary">Simpan Perubahan</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
