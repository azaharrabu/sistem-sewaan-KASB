<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <title>Tetapan Sistem - KASB</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <a href="{{ url_for('index') }}" class="btn btn-outline-secondary mb-3">&larr; Kembali ke Dashboard</a>
        
        <div class="card shadow-sm">
            <div class="card-header bg-dark text-white">
                <h5 class="mb-0">⚙️ Pengurusan Slot Kursus</h5>
            </div>
            <div class="card-body">
                <!-- Form Tambah -->
                <form method="post" class="row g-2 mb-4 align-items-end">
                    <div class="col-md-9">
                        <label class="form-label fw-bold">Tambah Slot Baru</label>
                        <input type="text" name="nama_slot" class="form-control" placeholder="Contoh: Kursus Asas Efeis (Disember 2026)" required>
                    </div>
                    <div class="col-md-3">
                        <button type="submit" class="btn btn-success w-100">Tambah Slot</button>
                    </div>
                </form>

                <hr>

                <!-- Senarai Slot -->
                <h6 class="fw-bold text-muted">Senarai Slot Sedia Ada</h6>
                <div class="table-responsive">
                    <table class="table table-bordered table-hover">
                        <thead class="table-secondary">
                            <tr>
                                <th>Nama Slot</th>
                                <th>Status</th>
                                <th class="text-center">Tindakan</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for slot in slots %}
                            <tr>
                                <td>{{ slot.nama_slot }}</td>
                                <td><span class="badge bg-primary">{{ slot.status }}</span></td>
                                <td class="text-center">
                                    <a href="{{ url_for('padam_slot', id=slot.id) }}" class="btn btn-sm btn-danger" onclick="return confirm('Adakah anda pasti?')">Padam</a>
                                </td>
                            </tr>
                            {% else %}
                            <tr><td colspan="3" class="text-center text-muted">Tiada slot kursus.</td></tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
